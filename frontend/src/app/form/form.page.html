<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaulHref = "/second" ></ion-back-button>
  </ion-buttons>
  <ion-title>{{editar ? 'Editar' : 'Crear'}} 
    nueva publicaci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
  <ion-row>
   <ion-col size= "12" size-md= "4" offset-md="4">
    <ion-card>
      <ion-card-header>
      <ion-card-title> {{editar ? 'Editar' : 'Crear' }}
        nueva publicacion
      </ion-card-title> 
      </ion-card-header>
      <ion-card-content>
        
    
      <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input [(ngModel)]= "contenido.Titulo"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Descripcion</ion-label>
        <ion-input [(ngModel)]= "contenido.descripcion"></ion-input>
      </ion-item>
       
      <ion-button color="light" expand= "full"
      (click)=
      "editar ? editardato(): guardardato()">

        {{editar ? 'Editar' : 'Guardar' }}
      </ion-button>
    
    </ion-card-content>
      </ion-card>
   </ion-col>
  </ion-row>
  </ion-grid>

</ion-content>
