<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>second</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-grid>
  <ion-row>
  <ion-col *ngFor="let datos of dato" size= "12" size-md= "4">
    <ion-card >
      <ion-card-header>
        <ion-card-title>
          {{datos.Titulo}}
        </ion-card-title>
        <ion-card-subtitle>
          {{datos.subtitulo}}
        </ion-card-subtitle>
  
      </ion-card-header>
      <img
        [src]=" datos.imagen && datos.imagen.formats.small.url ?
      'http://localhost:1337'+ datos.imagen.formats.small.url :'https://globalimpactnetwork.org/wp-content/themes/globalimpact/images/no-image-found-360x250.png'"
        alt="">
      <ion-card-content>
        {{datos.descripcion}}
        <div>
          <ion-button color="tertiary" [routerLink]="['/form','edit', datos.id]"   >Update</ion-button>
          <ion-button color="danger" (click)="deletedato(datos.id)">Delete</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-col>
  </ion-row>

</ion-grid>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="danger" routerLink= "/form">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
  
</ion-content>
